<h2>Manage your account</h2>
<br>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <h4>Username:</h4>
			<h2>{{vm.user.username}}</h2>
        </div>
		<div class="form-group">
            <label for="password">Change Password:</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
        </div>
        <div class="form-group">
			<button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
            <button class="btn btn-danger" ng-click="vm.confirmDeleteUser($event)">Delete Account</button>
        </div>
		
    </form>

</div>
